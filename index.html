<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 HTP 데이터 공유</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-container { max-height: calc(100vh - 220px); }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-connected { background-color: #22c55e; }
        .status-disconnected { background-color: #ef4444; }
        .status-loading { background-color: #f59e0b; animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-7xl bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-white">🚀 실시간 HTP 데이터 공유</h1>
                <p class="text-gray-400 mt-1">한 명이 엑셀을 올리면 모두에게 실시간으로 반영됩니다.</p>
            </div>
            <div id="status-indicator" class="flex items-center mt-4 md:mt-0">
                <div class="status-dot status-disconnected"></div>
                <span class="font-medium">연결 상태: 확인 중...</span>
            </div>
        </div>

        <div class="bg-gray-700 p-4 rounded-lg mb-6 flex flex-col md:flex-row items-center gap-4">
            <div class="flex-grow">
                <label for="file-upload" class="block text-sm font-medium text-gray-300 mb-2">4W1H 엑셀 파일 업로드:</label>
                <input type="file" id="file-upload" accept=".xlsx" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 disabled:opacity-50" disabled>
            </div>
            <div class="text-sm text-gray-400 self-center md:self-end">
                <p>마지막 업데이트: <span id="last-updated" class="font-semibold text-gray-200">데이터 없음</span></p>
                <p>업로더: <span id="last-uploader" class="font-semibold text-gray-200">데이터 없음</span></p>
            </div>
        </div>

        <div id="loader-container" class="flex justify-center items-center h-64 hidden">
            <div class="loader"></div>
            <p class="ml-4 text-lg">데이터를 처리 중입니다...</p>
        </div>

        <div id="table-container" class="table-container overflow-auto rounded-lg">
            <table class="w-full text-sm text-left text-gray-400">
                <thead class="text-xs text-gray-300 uppercase bg-gray-700 sticky top-0">
                    <tr>
                        <th scope="col" class="px-4 py-3">집품/포장</th>
                        <th scope="col" class="px-4 py-3">이름(원바코드)</th>
                        <th scope="col" class="px-4 py-3">층</th>
                        <th scope="col" class="px-4 py-3">작업량</th>
                        <th scope="col" class="px-4 py-3">M/H</th>
                        <th scope="col" class="px-4 py-3">HTP</th>
                        <th scope="col" class="px-4 py-3">팩 종류</th>
                    </tr>
                </thead>
                <tbody id="data-table-body" class="bg-gray-800">
                    <tr id="placeholder-row">
                        <td colspan="7" class="text-center py-10 text-gray-500">엑셀 파일을 업로드하여 데이터를 확인하세요.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- UI Elements ---
        const fileUpload = document.getElementById('file-upload');
        const tableBody = document.getElementById('data-table-body');
        const placeholderRow = document.getElementById('placeholder-row');
        const loaderContainer = document.getElementById('loader-container');
        const tableContainer = document.getElementById('table-container');
        const statusIndicator = document.getElementById('status-indicator');
        const lastUpdatedEl = document.getElementById('last-updated');
        const lastUploaderEl = document.getElementById('last-uploader');

        // --- Firebase Setup ---
        const firebaseConfig = {
            apiKey: "AIzaSyBrPfjJWPPd8HzI1jCRoHFqwcuPuJ9u10E",
            authDomain: "gwj2-pickpack-htptool.firebaseapp.com",
            projectId: "gwj2-pickpack-htptool",
            storageBucket: "gwj2-pickpack-htptool.appspot.com",
            messagingSenderId: "913661158847",
            appId: "1:913661158847:web:ebaf60d2afbeadda452d0a",
            measurementId: "G-77DRPC5F58"
        };

        let db, auth, userId, dataDocRef;

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            // *** FIX: Corrected document reference with 6 segments ***
            // Path: /artifacts/{projectId}/public/data/htpData/latest
            dataDocRef = doc(db, 'artifacts', firebaseConfig.projectId, 'public', 'data', 'htpData', 'latest');
        } catch(e) {
            console.error("Firebase 초기화 오류:", e);
            updateStatus('disconnected', 'Firebase 초기화에 실패했습니다.');
        }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                updateStatus('connected', '실시간 서버에 연결되었습니다.');
                fileUpload.disabled = false;
                setupRealtimeListener();
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("익명 로그인 오류:", error);
                    updateStatus('disconnected', '서버에 연결할 수 없습니다.');
                }
            }
        });

        // --- Realtime Listener ---
        function setupRealtimeListener() {
            onSnapshot(dataDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const dataPayload = docSnap.data();
                    const tableData = JSON.parse(dataPayload.tableData);
                    const lastUploader = dataPayload.uploaderId.substring(0, 8) + '...';
                    const lastUpdated = new Date(dataPayload.timestamp).toLocaleString('ko-KR');
                    lastUploaderEl.textContent = lastUploader;
                    lastUpdatedEl.textContent = lastUpdated;
                    renderTable(tableData);
                } else {
                    placeholderRow.classList.remove('hidden');
                }
                hideLoader();
            }, (error) => {
                console.error("실시간 데이터 수신 오류:", error);
                updateStatus('disconnected', '데이터 수신 중 오류 발생');
            });
        }

        // --- File Upload and Processing ---
        fileUpload.addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            showLoader();
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array', cellDates: true });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    const processedData = processExcelData(jsonData);
                    await saveDataToFirestore(processedData);
                } catch (error) {
                    console.error("파일 처리 오류:", error);
                    alert(error.message || "파일을 처리하는 중 오류가 발생했습니다. 파일 형식을 확인해주세요.");
                    hideLoader();
                }
            };
            reader.onerror = (error) => {
                console.error("파일 읽기 오류:", error);
                alert("파일을 읽을 수 없습니다.");
                hideLoader();
            };
            reader.readAsArrayBuffer(file);
        }

        // --- Data Processing Logic (Replicated from Python App) ---
        const PACK_TYPE_MAP = {
            "메뉴얼팩": "179_1.3F_MA_S_OG_", "메뉴얼팩 멀티": "179_1.3F_MA_M_OG_",
            "ACE LINE": "179-1.2F-MA-ACE-OG-", "오토백 1.2": "179_1.3F_AB_R1.2_OG_",
            "오토백 2.5": "179_1.3F_AB_R2.5_OG_", "오토백 4.0": "179_1.3F_AB_R4.0_OG_",
            "오토백 RTPB": "179_1.3F_AB_T1_OG_", "오토백 멀티": "179_1.3F_AB_M_OG_",
            "CFC 메뉴얼팩": "190_6.2F_MA_S_OG_", "CFC 메뉴얼팩 멀티": "190_6.2F_MA_M_OG_",
            "CFC 오토백 2.5": "190_6.2F_AB_R2.5_OG_", "CFC 오토백 4.0": "190_6.2F_AB_R4.0_OG_",
            "CFC 오토백 RTPB": "190_6.2G_AB_T1_OG_"
        };
        const DEFAULT_PACK_TYPE = "기타";

        function getPackType(location, processTask, processPathName) {
            if (typeof location !== 'string') return DEFAULT_PACK_TYPE;
            if (processTask === 'PACK(PACKING)' && location.startsWith('Pack at Rebin (Test') && processPathName === '0. AGV_Multi_Autobag4.0 + 일반존 통합') {
                return "오토백 멀티";
            }
            for (const [name, prefix] of Object.entries(PACK_TYPE_MAP)) {
                if (location.startsWith(prefix)) return name;
            }
            return DEFAULT_PACK_TYPE;
        }

        function processExcelData(data) {
            if (data.length < 2) return [];

            const headers = data[0].map(h => h ? h.toString().toLowerCase().trim() : '');
            
            const COLS_TO_LOAD = {
                workDate: 'work date', employee: 'employee', unitQty: 'unit qty', 
                location: 'location', floor: 'floor', processPathName: 'process path name', 
                htpStart: 'htp start', htpEnd: 'htp end', processTask: 'process(task)'
            };

            const colIndices = {};
            const missingCols = [];
            for (const key in COLS_TO_LOAD) {
                const expectedHeader = COLS_TO_LOAD[key];
                const index = headers.indexOf(expectedHeader);
                if (index === -1) {
                    missingCols.push(COLS_TO_LOAD[key]);
                }
                colIndices[key] = index;
            }

            if (missingCols.length > 0) {
                throw new Error(`엑셀 파일에 다음 필수 컬럼이 없습니다:\n[${missingCols.join(', ')}]\n\n엑셀 파일의 첫 번째 행 헤더 이름과 공백 등을 정확히 확인해주세요.`);
            }
            
            let rawData;
            try {
                rawData = data.slice(1).map(row => {
                    const workDateVal = row[colIndices.workDate];
                    const htpStartVal = row[colIndices.htpStart];
                    const htpEndVal = row[colIndices.htpEnd];
                    
                    const combineDateTime = (dateValue, timeValue) => {
                        if (!dateValue || !timeValue) return null;
                        
                        let datePart = (typeof dateValue === 'number') ? new Date(Date.UTC(1899, 11, 30) + dateValue * 24 * 60 * 60 * 1000) : new Date(dateValue);
                        if (isNaN(datePart.getTime())) return null;

                        let timePart;
                        if (typeof timeValue === 'number') {
                             timePart = new Date(Date.UTC(1899, 11, 30) + timeValue * 24 * 60 * 60 * 1000);
                        } else if (typeof timeValue === 'string') {
                            const parts = timeValue.split(':');
                            timePart = new Date(0);
                            timePart.setUTCHours(parts[0] || 0, parts[1] || 0, parts[2] || 0, 0);
                        } else {
                            timePart = timeValue;
                        }
                        if (isNaN(timePart.getTime())) return null;

                        return new Date(Date.UTC(
                            datePart.getUTCFullYear(), datePart.getUTCMonth(), datePart.getUTCDate(),
                            timePart.getUTCHours(), timePart.getUTCMinutes(), timePart.getUTCSeconds()
                        ));
                    };

                    const htpStart = combineDateTime(workDateVal, htpStartVal);
                    const htpEnd = combineDateTime(workDateVal, htpEndVal);

                    if (!htpStart || !htpEnd) return null;

                    return {
                        employee: row[colIndices.employee] || '', unitQty: parseInt(row[colIndices.unitQty] || 0),
                        location: row[colIndices.location] || '', floor: row[colIndices.floor] || '',
                        processPathName: row[colIndices.processPathName] || '', processTask: row[colIndices.processTask] || '',
                        htpStart: htpStart, htpEnd: htpEnd
                    };
                }).filter(item => item && item.employee && item.unitQty > 0);
            } catch (e) {
                 console.error("데이터 행 처리 중 오류:", e);
                 throw new Error("엑셀 데이터의 특정 행을 처리하는 중 오류가 발생했습니다. 날짜 또는 숫자 형식에 문제가 없는지 확인해주세요.");
            }

            const aggregatedData = {};
            rawData.forEach(item => {
                if (item.processTask !== 'PICK(PICKING)' && item.processTask !== 'PACK(PACKING)') return;
                
                let key;
                if (item.processTask === 'PICK(PICKING)') {
                    key = `${item.employee}|${item.floor}|PICK`;
                } else { // PACK(PACKING)
                    const packType = getPackType(item.location, item.processTask, item.processPathName);
                    key = `${item.employee}|${packType}|PACK`;
                }

                if (!aggregatedData[key]) {
                    aggregatedData[key] = {
                        processType: item.processTask.includes('PICK') ? 'PICK(집품)' : 'PACK(포장)',
                        employee: item.employee,
                        floor: item.floor,
                        packType: item.processTask.includes('PICK') ? '집품' : getPackType(item.location, item.processTask, item.processPathName),
                        unitQty: 0,
                        totalSeconds: 0
                    };
                }
                
                aggregatedData[key].unitQty += item.unitQty;
                const durationSeconds = (item.htpEnd - item.htpStart) / 1000;
                if (durationSeconds > 0) {
                    aggregatedData[key].totalSeconds += durationSeconds;
                }
            });

            const finalData = Object.values(aggregatedData).map(item => {
                const mh = item.totalSeconds > 0 ? item.totalSeconds / 3600 : 0;
                const htp = mh > 0 ? item.unitQty / mh : 0;
                return {
                    ...item,
                    mh: mh.toFixed(4),
                    htp: htp.toFixed(1)
                };
            });

            finalData.sort((a, b) => parseFloat(a.htp) - parseFloat(b.htp));
            return finalData;
        }
        
        async function saveDataToFirestore(data) {
            const payload = {
                tableData: JSON.stringify(data),
                uploaderId: userId,
                timestamp: new Date().toISOString()
            };
            try {
                await setDoc(dataDocRef, payload);
            } catch (error) {
                console.error("Firestore 저장 오류:", error);
                alert("데이터를 서버에 저장하는 데 실패했습니다.");
                hideLoader();
            }
        }

        // --- UI Rendering ---
        function renderTable(data) {
            tableBody.innerHTML = '';
            if (data.length === 0) {
                tableBody.appendChild(placeholderRow);
                placeholderRow.classList.remove('hidden');
                return;
            }
            placeholderRow.classList.add('hidden');

            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-gray-600';
                let processTypeColor = 'text-gray-400';
                if (item.processType.includes('PICK')) processTypeColor = 'text-blue-400';
                if (item.processType.includes('PACK')) processTypeColor = 'text-yellow-400';

                row.innerHTML = `
                    <td class="px-4 py-3 font-medium ${processTypeColor}">${item.processType}</td>
                    <td class="px-4 py-3">${item.employee}</td>
                    <td class="px-4 py-3">${item.floor}</td>
                    <td class="px-4 py-3">${item.unitQty}</td>
                    <td class="px-4 py-3">${item.mh}</td>
                    <td class="px-4 py-3 font-bold ${item.htp < 100 ? 'text-red-400' : 'text-green-400'}">${item.htp}</td>
                    <td class="px-4 py-3">${item.packType}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateStatus(status, message) {
            const dot = statusIndicator.querySelector('.status-dot');
            const text = statusIndicator.querySelector('span');
            dot.className = 'status-dot';
            if (status === 'connected') dot.classList.add('status-connected');
            else if (status === 'disconnected') dot.classList.add('status-disconnected');
            else if (status === 'loading') dot.classList.add('status-loading');
            text.textContent = message;
        }

        function showLoader() {
            loaderContainer.classList.remove('hidden');
            tableContainer.classList.add('hidden');
        }

        function hideLoader() {
            loaderContainer.classList.add('hidden');
            tableContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
